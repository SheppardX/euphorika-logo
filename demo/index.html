<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, minimum-scale=1, initial-scale=1, user-scalable=yes">

    <title>euphorika-logo demo</title>

    <script src="../../webcomponentsjs/webcomponents-lite.js"></script>

    <link rel="import" href="../../iron-demo-helpers/demo-pages-shared-styles.html">
    <link rel="import" href="../../iron-demo-helpers/demo-snippet.html">
    <link rel="import" href="../euphorika-logo.html">

    <custom-style>
      <style is="custom-style" include="demo-pages-shared-styles">
      </style>
    </custom-style>
  </head>
  <body>

    <div class="vertical-section-container centered">
      <h3>Basic euphorika-logo demo</h3>
      <demo-snippet>
        <template>
          <euphorika-logo></euphorika-logo>
        </template>
      </demo-snippet>
    </div>

    <div class="vertical-section-container centered">
      <h3>Hover euphorika-logo demo</h3>
      <demo-snippet>
        <template>
          <euphorika-logo hover></euphorika-logo>
        </template>
      </demo-snippet>
    </div>

    <div class="vertical-section-container centered">
      <h3>Monochrome euphorika-logo demo</h3>
      <demo-snippet>
        <template>
          <euphorika-logo monochrome hover></euphorika-logo>
        </template>
      </demo-snippet>
    </div>

    <div class="vertical-section-container centered">
      <h3>Sized euphorika-logo demo</h3>
      <demo-snippet>
        <template>
          <euphorika-logo hover style="width:300px; height:300px;"></euphorika-logo>
        </template>
      </demo-snippet>
    </div>
  </body>
</html>
